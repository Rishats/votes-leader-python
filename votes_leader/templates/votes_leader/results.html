<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes_leader }} vote_leader{{ choice.votes_leader|pluralize }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'votes_leader:detail' question.id %}">Vote again?</a>
</body>
</html>
